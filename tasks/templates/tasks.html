<head>
    <style>
        a{
            margin-left: 2%;
            padding: 3px;
        }
        .tasks_container{
            padding: 5px;
        }

    </style>
</head>
<h1>
    Task Management Application
</h1>

<form action="/add-task" method="get">
    <input type="text" name="task" id="task">
    <button type="submit">Add Task</button>
</form>


<h1>
    Search Tasks
</h1>

<form  method="get">
    <input type="text" name="search" id="task">
    <button type="submit">Search</button>
</form>
<h1>Tasks</h1>
{%for task in tasks%}
<div class="tasks-container">
{{forloop.counter}} . {{task.title}} -- {{task.created_date}} 
<a href="/delete-task/{{task.id}}">Delete Task </a>
<a href="/complete_task/{{task.id}}">Mark Complete</a><br>
</div>
{%endfor%}
